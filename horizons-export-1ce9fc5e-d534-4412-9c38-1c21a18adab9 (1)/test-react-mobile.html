<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Test React Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        #root {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        .loading {
            font-size: 18px;
            margin: 50px 0;
        }
        .error {
            background: rgba(255,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">üîÑ Chargement React...</div>
    </div>

    <script>
        // Capture des erreurs
        window.onerror = function(msg, url, line, col, error) {
            document.getElementById('root').innerHTML = `
                <div class="error">
                    <h3>‚ùå Erreur JavaScript</h3>
                    <p><strong>Message:</strong> ${msg}</p>
                    <p><strong>Fichier:</strong> ${url}</p>
                    <p><strong>Ligne:</strong> ${line}</p>
                    <p><strong>D√©tails:</strong> ${error ? error.stack : 'N/A'}</p>
                </div>
            `;
            return false;
        };

        window.addEventListener('unhandledrejection', function(event) {
            document.getElementById('root').innerHTML = `
                <div class="error">
                    <h3>‚ùå Promise Rejet√©e</h3>
                    <p>${event.reason}</p>
                </div>
            `;
        });

        // Test si React peut √™tre charg√©
        setTimeout(() => {
            if (document.getElementById('root').innerHTML.includes('Chargement React')) {
                document.getElementById('root').innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è React non charg√©</h3>
                        <p>React ne s'est pas initialis√© dans les 3 secondes</p>
                        <p>V√©rifiez la console pour plus de d√©tails</p>
                    </div>
                `;
            }
        }, 3000);
    </script>

    <!-- React et ReactDOM depuis CDN pour test -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel standalone pour JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Notre composant React simple -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function SimpleApp() {
            const [count, setCount] = useState(0);
            const [deviceInfo, setDeviceInfo] = useState({});

            useEffect(() => {
                // Collecte des infos sur l'appareil
                setDeviceInfo({
                    userAgent: navigator.userAgent,
                    viewport: `${window.innerWidth}x${window.innerHeight}`,
                    pixelRatio: window.devicePixelRatio,
                    standalone: window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches
                });
            }, []);

            return (
                <div style={{ textAlign: 'center', padding: '20px' }}>
                    <h1>‚úÖ React Fonctionne!</h1>
                    
                    <div style={{ 
                        background: 'rgba(255,255,255,0.1)', 
                        padding: '15px', 
                        borderRadius: '10px',
                        margin: '20px 0' 
                    }}>
                        <h3>Compteur Interactif</h3>
                        <p style={{ fontSize: '24px', margin: '10px 0' }}>{count}</p>
                        <button 
                            onClick={() => setCount(count + 1)}
                            style={{
                                background: '#4CAF50',
                                color: 'white',
                                border: 'none',
                                padding: '15px 30px',
                                borderRadius: '25px',
                                fontSize: '16px',
                                cursor: 'pointer',
                                margin: '5px'
                            }}
                        >
                            Incr√©menter
                        </button>
                        <button 
                            onClick={() => setCount(0)}
                            style={{
                                background: '#f44336',
                                color: 'white',
                                border: 'none',
                                padding: '15px 30px',
                                borderRadius: '25px',
                                fontSize: '16px',
                                cursor: 'pointer',
                                margin: '5px'
                            }}
                        >
                            Reset
                        </button>
                    </div>

                    <div style={{ 
                        background: 'rgba(255,255,255,0.1)', 
                        padding: '15px', 
                        borderRadius: '10px',
                        margin: '20px 0',
                        textAlign: 'left'
                    }}>
                        <h3>Infos Appareil</h3>
                        <div style={{ fontSize: '12px' }}>
                            <p><strong>User Agent:</strong> {deviceInfo.userAgent}</p>
                            <p><strong>Viewport:</strong> {deviceInfo.viewport}</p>
                            <p><strong>Pixel Ratio:</strong> {deviceInfo.pixelRatio}</p>
                            <p><strong>Mode PWA:</strong> {deviceInfo.standalone ? 'Oui' : 'Non'}</p>
                        </div>
                    </div>

                    <div style={{ 
                        background: 'rgba(255,255,255,0.1)', 
                        padding: '15px', 
                        borderRadius: '10px',
                        margin: '20px 0' 
                    }}>
                        <p style={{ fontSize: '14px' }}>
                            Si vous voyez ceci, React fonctionne correctement sur votre appareil mobile!
                        </p>
                    </div>
                </div>
            );
        }

        // Rendu de l'application
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<SimpleApp />);
            console.log('React app rendered successfully');
        } catch (error) {
            console.error('Erreur lors du rendu React:', error);
            document.getElementById('root').innerHTML = `
                <div class="error">
                    <h3>‚ùå Erreur React</h3>
                    <p>${error.message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
