<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßπ Nettoyage Cache - Heresse PWA</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: #333;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #10b981;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .status {
            background: #1f2937;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            line-height: 1.5;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background: #059669;
        }
        
        button:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        
        .warning {
            background: #fbbf24;
            color: #1f2937;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
        
        .success {
            background: #10b981;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Nettoyage Cache PWA</h1>
        
        <div class="warning">
            ‚ö†Ô∏è Cette page va supprimer tout le cache Service Worker et red√©marrer l'application pour r√©soudre l'√©cran blanc.
        </div>
        
        <div class="status" id="status">
            üìã Pr√™t pour le nettoyage...<br>
            üéØ Cibles: Service Workers, Caches, Storage local<br>
            ‚è±Ô∏è Dur√©e estim√©e: 5-10 secondes<br>
        </div>
        
        <button onclick="startCleanup()" id="cleanupBtn">
            üöÄ Nettoyer et Red√©marrer
        </button>
        
        <button onclick="goToApp()" id="appBtn">
            ‚Ü©Ô∏è Retour √† l'Application
        </button>
    </div>

    <script>
        let statusDiv = document.getElementById('status');
        let cleanupBtn = document.getElementById('cleanupBtn');
        
        function addStatus(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            statusDiv.innerHTML += `<br>${icon} [${timestamp}] ${message}`;
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }
        
        async function clearAllCaches() {
            try {
                const cacheNames = await caches.keys();
                addStatus(`Trouv√© ${cacheNames.length} cache(s): ${cacheNames.join(', ')}`);
                
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    addStatus(`Cache supprim√©: ${cacheName}`, 'success');
                }
                
                addStatus('Tous les caches supprim√©s', 'success');
            } catch (error) {
                addStatus(`Erreur suppression cache: ${error.message}`, 'error');
            }
        }
        
        async function unregisterServiceWorkers() {
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    addStatus(`Trouv√© ${registrations.length} Service Worker(s)`);
                    
                    for (const registration of registrations) {
                        await registration.unregister();
                        addStatus(`SW d√©senregistr√©: ${registration.scope}`, 'success');
                    }
                    
                    addStatus('Tous les Service Workers d√©senregistr√©s', 'success');
                } else {
                    addStatus('Service Workers non support√©s');
                }
            } catch (error) {
                addStatus(`Erreur SW: ${error.message}`, 'error');
            }
        }
        
        async function clearLocalStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                addStatus('Storage local nettoy√©', 'success');
            } catch (error) {
                addStatus(`Erreur storage: ${error.message}`, 'error');
            }
        }
        
        async function startCleanup() {
            cleanupBtn.disabled = true;
            cleanupBtn.textContent = 'üîÑ Nettoyage en cours...';
            
            addStatus('üöÄ D√©but du nettoyage complet');
            
            await clearAllCaches();
            await unregisterServiceWorkers();
            await clearLocalStorage();
            
            addStatus('‚úÖ Nettoyage termin√© !', 'success');
            addStatus('üîÑ Redirection vers l\'application dans 3 secondes...');
            
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
        
        function goToApp() {
            window.location.href = '/';
        }
        
        // Auto-cleanup si param√®tre URL
        if (window.location.search.includes('auto=true')) {
            setTimeout(startCleanup, 1000);
        }
    </script>
</body>
</html>
