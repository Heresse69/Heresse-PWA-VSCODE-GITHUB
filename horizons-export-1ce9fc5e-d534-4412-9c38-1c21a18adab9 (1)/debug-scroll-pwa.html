<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>üîç Debug Scroll PWA - Heresse</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        
        .status {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: left;
            font-size: 12px;
        }
        
        .error { background: rgba(255,0,0,0.3); }
        .success { background: rgba(0,255,0,0.3); }
        .warning { background: rgba(255,255,0,0.3); color: #333; }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        
        button:hover { background: #45a049; }
        
        .log {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug Scroll PWA</h1>
        <p>Diagnostique des probl√®mes de scroll dans l'app Heresse PWA</p>
        
        <div class="status">
            <h3>üîß D√©tection PWA</h3>
            <div id="pwa-status">V√©rification...</div>
        </div>
        
        <div class="status">
            <h3>üì± Containers Scrollables</h3>
            <div id="scroll-containers">Analyse...</div>
        </div>
        
        <div class="status">
            <h3>üéØ Styles CSS Appliqu√©s</h3>
            <div id="css-styles">V√©rification...</div>
        </div>
        
        <button onclick="runFullDiagnostic()">üîÑ Diagnostic Complet</button>
        <button onclick="forceScrollFix()">üîß Forcer Corrections</button>
        <button onclick="window.location.href='http://localhost:5174'">üöÄ Ouvrir App</button>
        
        <div class="log" id="log">
            <div>--- Log de Debug ---</div>
        </div>
    </div>

    <script>
        let logElement = document.getElementById('log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logElement.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }
        
        function checkPWAMode() {
            const isPWA = window.navigator.standalone === true || 
                         window.matchMedia('(display-mode: standalone)').matches ||
                         window.matchMedia('(display-mode: fullscreen)').matches;
                         
            const status = document.getElementById('pwa-status');
            if (isPWA) {
                status.innerHTML = '‚úÖ Mode PWA D√©tect√©';
                status.className = 'success';
                log('PWA mode d√©tect√©', 'success');
            } else {
                status.innerHTML = '‚ùå Mode Navigateur Normal';
                status.className = 'warning';
                log('Mode navigateur normal - pas PWA', 'warning');
            }
            
            return isPWA;
        }
        
        function analyzeScrollContainers() {
            const containers = [
                '.matches-container',
                '.chat-messages',
                '.flex-1.overflow-y-auto',
                '[data-scrollable="true"]'
            ];
            
            let found = [];
            let issues = [];
            
            containers.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                if (elements.length > 0) {
                    found.push(`${selector}: ${elements.length} √©l√©ments`);
                    
                    elements.forEach((el, index) => {
                        const computedStyle = window.getComputedStyle(el);
                        const overflowY = computedStyle.overflowY;
                        const touchAction = computedStyle.touchAction;
                        const webkitScrolling = computedStyle.webkitOverflowScrolling;
                        
                        log(`${selector}[${index}]: overflow-y=${overflowY}, touch-action=${touchAction}, webkit-scrolling=${webkitScrolling}`);
                        
                        if (overflowY !== 'auto' && overflowY !== 'scroll') {
                            issues.push(`${selector}[${index}]: overflow-y incorrect (${overflowY})`);
                        }
                        
                        if (touchAction === 'none' || touchAction === 'manipulation') {
                            issues.push(`${selector}[${index}]: touch-action bloque le scroll (${touchAction})`);
                        }
                    });
                } else {
                    log(`${selector}: aucun √©l√©ment trouv√©`, 'warning');
                }
            });
            
            const containersElement = document.getElementById('scroll-containers');
            if (found.length > 0) {
                containersElement.innerHTML = '‚úÖ Containers trouv√©s:<br>' + found.join('<br>');
                containersElement.className = 'success';
            } else {
                containersElement.innerHTML = '‚ùå Aucun container trouv√©';
                containersElement.className = 'error';
            }
            
            if (issues.length > 0) {
                log('PROBL√àMES D√âTECT√âS:', 'error');
                issues.forEach(issue => log('- ' + issue, 'error'));
            }
            
            return { found, issues };
        }
        
        function checkCSSStyles() {
            const testElement = document.createElement('div');
            testElement.className = 'matches-container flex-1 overflow-y-auto';
            testElement.setAttribute('data-scrollable', 'true');
            document.body.appendChild(testElement);
            
            const computedStyle = window.getComputedStyle(testElement);
            const overflowY = computedStyle.overflowY;
            const touchAction = computedStyle.touchAction;
            const webkitScrolling = computedStyle.webkitOverflowScrolling;
            
            document.body.removeChild(testElement);
            
            const cssElement = document.getElementById('css-styles');
            const styles = `overflow-y: ${overflowY}<br>touch-action: ${touchAction}<br>webkit-scrolling: ${webkitScrolling}`;
            
            if (overflowY === 'auto' || overflowY === 'scroll') {
                cssElement.innerHTML = '‚úÖ Styles CSS OK<br>' + styles;
                cssElement.className = 'success';
                log('Styles CSS corrects', 'success');
            } else {
                cssElement.innerHTML = '‚ùå Styles CSS Probl√®me<br>' + styles;
                cssElement.className = 'error';
                log('Styles CSS incorrects', 'error');
            }
        }
        
        function forceScrollFix() {
            log('üîß Application forc√©e des corrections scroll...', 'warning');
            
            const selectors = [
                '.matches-container',
                '.chat-messages',
                '.flex-1.overflow-y-auto',
                '[data-scrollable="true"]'
            ];
            
            selectors.forEach(selector => {
                const elements = document.querySelectorAll(selector);
                elements.forEach((el, index) => {
                    el.style.overflowY = 'auto';
                    el.style.webkitOverflowScrolling = 'touch';
                    el.style.overscrollBehavior = 'contain';
                    el.style.touchAction = 'pan-y';
                    el.style.height = 'auto';
                    el.style.maxHeight = 'none';
                    el.style.flex = '1 1 0%';
                    el.style.minHeight = '0';
                    
                    log(`‚úÖ Corrections appliqu√©es sur ${selector}[${index}]`, 'success');
                });
            });
            
            log('‚úÖ Corrections forc√©es termin√©es', 'success');
        }
        
        function runFullDiagnostic() {
            log('üîÑ Lancement diagnostic complet...', 'warning');
            
            const isPWA = checkPWAMode();
            const { found, issues } = analyzeScrollContainers();
            checkCSSStyles();
            
            if (isPWA && issues.length > 0) {
                log('‚ö†Ô∏è PROBL√àMES D√âTECT√âS EN MODE PWA - Application des corrections...', 'warning');
                forceScrollFix();
            } else if (!isPWA) {
                log('‚ÑπÔ∏è Mode navigateur normal - Les probl√®mes PWA ne s\'appliquent pas', 'info');
            } else {
                log('‚úÖ Tout semble correct !', 'success');
            }
        }
        
        // Lancer le diagnostic au chargement
        window.addEventListener('load', runFullDiagnostic);
        
        // Relancer √† chaque changement de focus (utile pour PWA)
        window.addEventListener('focus', runFullDiagnostic);
    </script>
</body>
</html>
