<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸš¨ URGENCE - Test App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        
        .status {
            background: #333;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
        }
        
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            background: #059669;
        }
        
        .error { color: #ef4444; }
        .success { color: #10b981; }
        .warning { color: #fbbf24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš¨ URGENCE - Diagnostic App</h1>
        <p>Cette page teste si le serveur fonctionne au minimum</p>
        
        <div class="status" id="status">
            âœ… Cette page HTML fonctionne !<br>
            ğŸ”„ Test JavaScript en cours...
        </div>
        
        <button onclick="testReact()">ğŸ§ª Test React</button>
        <button onclick="testMainApp()">ğŸ“± Test App Principale</button>
        <button onclick="fixApp()">ğŸ”§ RÃ©parer l'App</button>
    </div>

    <script>
        const status = document.getElementById('status');
        
        function addStatus(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? 'âœ…' : type === 'error' ? 'âŒ' : 'â„¹ï¸';
            status.innerHTML += `<br>${icon} [${timestamp}] ${message}`;
        }
        
        // Test JavaScript de base
        addStatus('JavaScript fonctionne !', 'success');
        addStatus(`User Agent: ${navigator.userAgent.substring(0, 40)}...`);
        addStatus(`Screen: ${screen.width}x${screen.height}`);
        addStatus(`Viewport: ${window.innerWidth}x${window.innerHeight}`);
        
        // Test des APIs
        if ('serviceWorker' in navigator) {
            addStatus('Service Worker supportÃ©', 'success');
        } else {
            addStatus('Service Worker NON supportÃ©', 'error');
        }
        
        if ('fetch' in window) {
            addStatus('Fetch API disponible', 'success');
        } else {
            addStatus('Fetch API NON disponible', 'error');
        }
        
        function testReact() {
            addStatus('ğŸ§ª Test de chargement React...');
            
            // CrÃ©er un script React
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/react@18/umd/react.development.js';
            script.crossOrigin = 'anonymous';
            
            script.onload = () => {
                addStatus('React chargÃ© depuis CDN !', 'success');
                
                // Test du DOM React
                const reactDiv = document.createElement('div');
                reactDiv.id = 'react-test';
                reactDiv.style.cssText = 'background: #10b981; padding: 20px; border-radius: 8px; margin: 20px 0; color: white; font-weight: bold;';
                reactDiv.innerHTML = 'ğŸ‰ React fonctionne !';
                document.body.appendChild(reactDiv);
            };
            
            script.onerror = () => {
                addStatus('Erreur chargement React', 'error');
            };
            
            document.head.appendChild(script);
        }
        
        function testMainApp() {
            addStatus('ğŸ”„ Test de l\'app principale...');
            
            fetch('/')
                .then(response => {
                    if (response.ok) {
                        addStatus('App principale accessible !', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 2000);
                    } else {
                        addStatus(`Erreur app principale: ${response.status}`, 'error');
                    }
                })
                .catch(error => {
                    addStatus(`Erreur rÃ©seau: ${error.message}`, 'error');
                });
        }
        
        function fixApp() {
            addStatus('ğŸ”§ Tentative de rÃ©paration...');
            
            // Nettoyer les caches
            if ('caches' in window) {
                caches.keys().then(names => {
                    return Promise.all(names.map(name => caches.delete(name)));
                }).then(() => {
                    addStatus('Cache nettoyÃ©', 'success');
                });
            }
            
            // DÃ©sactiver service workers
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    return Promise.all(registrations.map(reg => reg.unregister()));
                }).then(() => {
                    addStatus('Service Workers supprimÃ©s', 'success');
                });
            }
            
            // Vider storage
            localStorage.clear();
            sessionStorage.clear();
            addStatus('Storage vidÃ©', 'success');
            
            addStatus('ğŸ”„ Rechargement dans 3 secondes...', 'success');
            setTimeout(() => {
                location.reload(true);
            }, 3000);
        }
        
        // Test automatique aprÃ¨s 2 secondes
        setTimeout(() => {
            addStatus('ğŸ” Test automatique de l\'app...');
            testMainApp();
        }, 2000);
    </script>
</body>
</html>
